<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photography</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 
<div class="container">
 <div class="row align-items-center">
 <div class="row">
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="sports.jpg">
         <img src="sports.jpg" alt="sports" width="400" height="270">
        <div class="caption">
          <p>Greece vs. Bolivia</p>
        </div>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="beach.jpg">
        <img src="beach.jpg" alt="beach" width="400" height="270">
        <div class="caption">
          <p>Cyprus</p>
        </div>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <div class="thumbnail">
      <a href="animals.jpg">
        <img src="animals.jpg" alt="animal" width="400" height="270">
        <div class="caption">
          <p>Iguana</p>
        </div>
      </a>
    </div>
  </div>
 </div>
 </div>
</div>
    
</body>
</html>
